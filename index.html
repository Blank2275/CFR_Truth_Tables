<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CFR Truth Tables</title>
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
    <div class="main">
      <div class="control-panel">
        <div class="control-panel-header">
          <div class="focussed-tab tab" data-tab="0">Single</div>
          <div class="tab" data-tab="1">Compare</div>
        </div>

        <div class="control-panel-inputs">
            <p class="tabbable large-label" data-tab="0">Logical Expression</p>
            <p class="tabbable large-label" data-tab="1">Logical Expression 1</p>
            <input class="expression-input" id="expr1" type="text">
            <p class="tabbable large-label" data-tab="1">Logical Expression 2</p>
            <input class="expression-input tabbable" id="expr2" data-tab="1" type="text">
            <div id="expression-2-input" class="tabbable" data-tab="1"></div>
        </div>
        <button id="generate">Generate</button>
      </div>
      <div class="table-area">
        <table class="table">
        </table>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
